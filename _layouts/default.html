<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>
    <header class="page-header" role="banner">
      <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
    </header>

    <main id="content" class="main-content" role="main">

      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-credits"><a href="{{ site.youtube }}">YouTube</a> · <a href="{{ site.tipee }}" title="Vos dons vont vivre la chaîne">Tipee</a> · <a href="https://twitter.com/{{ site.twitter }}">Twitter</a> · <a href="https://facebook.com/{{ site.facebook }}">Facebook</a> · <a href="{{ site.tostadora }}" title="Les t-shirts portés pendant les épisodes">Tostadora</a></span>
        <span class="site-footer-owner">
          <a href="{{ site.youtube }}" title="La chaine YouTube de vulgarisation de la finance et de l'économie"><img class="avatar" src="{{ "/assets/images/heureka.jpg" | relative_url }}" alt="" /></a>
        </span>
      </footer>
    </main>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
